<div class="modal-header bg-danger text-white">
    <h4 class="modal-title" id="modal-basic-title">¿Dónde ubico este dato?</h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<div class="modal-body">
    <div class="row pb-4">
        <div class="col-md-12 text-center">
            <img [src]="'assets/img/dni/' + nameImg + '.png'" style="width:68%" />
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="activeModal.dismiss('Close click')">Cerrar</button>
    </div>
</div>
