<div class="modal-header anexo bg-danger text-white">
  <h4 class="modal-title"> {{ this.codigoProcedimientoTupa}} {{ this.descProcedimientoTupa}}</h4>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.close(graboUsuario)">
    
  </button>
</div>
<div class="modal-body anexo">
  <div class="container-fluid">
    <form novalidate [formGroup]="formulario">
      <div class="mt-1 mb-3">
        <h6 class="mb-0">{{txtTitulo}}</h6>
        <h6 class="text-muted">{{txtTituloHelp}}</h6>
      </div>
      <div ngbAccordion #acc="ngbAccordion" activeIds="seccion-1, seccion-2, seccion-3, seccion-4">

        <div ngbAccordionItem="seccion-1" [collapsed]="false">
          <h2 ngbAccordionHeader >
            
              <button ngbAccordionButton>I. DATOS
                PERSONALES</button>
            </h2>
          <div ngbAccordionCollapse>
<div ngbAccordionBody>
<ng-template>

            <div class="lista-representantes">
              <ng-container formGroupName="seccion1">
                <div class="row container-fluid">
                  <div class="col-12">

                    <div class="mb-3">
                      <label class="col-lg-auto col-form-label text-bold">
                        NOMBRES Y APELLIDOS O RAZÓN SOCIAL
                      </label>
                      <div class="col-md-12">
                        <input type="text" class="form-control" disabled
                          [value]="this.rucDocIdentidad.value + ' - ' + this.nombresRazonSocial.value">
                        <!-- <input type="text" class="form-control" formControlName="nombresRazonSocial" readonly
                                  [class.control-invalid]="formInvalid(nombresRazonSocial)"> -->
                      </div>
                    </div>

                  </div>
                </div>
              </ng-container>
            </div>

          </ng-template>
</div>
</div>
        </div>

        <div ngbAccordionItem="seccion-2" *ngIf="habilitarSeccion2" [collapsed]="false">
          <h2 ngbAccordionHeader >
            
              <button ngbAccordionButton>II. PARA
                COMERCIALIZADORES</button>
            </h2>
          <div ngbAccordionCollapse>
<div ngbAccordionBody>
<ng-template>

            <ng-container formGroupName="seccion2">
              <div class="row container-fluid">
                <div class="col-md-12">

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      A. SOLICITO INSCRIPCIÓN PARA COMERCIALIZAR:
                    </label>
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-auto">
                          <label class="custom-ckeck mb-0">
                            <input type="checkbox" formControlName="comercializaServicio" />ESTUDIOS TEÓRICOS DE
                            RADIACIONES NO IONIZANTES
                          </label>
                        </div>
                        <div class="col-md-auto">
                          <label class="custom-ckeck mb-0">
                            <input type="checkbox" formControlName="comercializaTrafico" />TRÁFICO
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      B. INDICAR SERVICIO Y/O TRÁFICO A COMERCIALIZAR Y FORMA DE COMERCIALIZAR:
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="descripcion" rows="4"
                        [class.control-invalid]="formInvalid(descripcion)"></textarea>
                      <div *ngIf="descripcion.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      C. ÁREA DE COMERCIALIZACIÓN
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="areaComercializacion" rows="2"
                        [class.control-invalid]="formInvalid(areaComercializacion)"></textarea>
                      <div *ngIf="areaComercializacion.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </ng-container>

          </ng-template>
</div>
</div>
        </div>

        <div ngbAccordionItem="seccion-3" [collapsed]="false">
          <h2 ngbAccordionHeader >
            
              <button ngbAccordionButton>III. PARA PERSONAS HABILITADAS
                A REALIZAR ESTUDIOS TEÓRICOS Y MEDICIONES DE RADIACIONES NO IONIZANTES EN TELECOMUNICACIONES</button>
            </h2>
          <div ngbAccordionCollapse>
<div ngbAccordionBody>
<ng-template>

            <ng-container formGroupName="seccion3">
              <div class="row container-fluid">
                <div class="col-md-12">

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      A. SOLICITO HABILITACIÓN A REALIZAR
                    </label>
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-auto">
                          <label class="custom-ckeck mb-0">
                            <input type="checkbox" formControlName="habilitacionEstudios" /> ESTUDIOS TEÓRICOS DE
                            RADIACIONES NO IONIZANTES
                          </label>
                        </div>
                        <div class="col-md-auto">
                          <label class="custom-ckeck mb-0">
                            <input type="checkbox" formControlName="habilitacionMediciones" /> MEDICIONES DE RADIACIONES
                            NO IONIZANTES
                          </label>
                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      B. OBJETO SOCIAL
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="objetoSocial" rows="2"
                        [class.control-invalid]="formInvalid(objetoSocial)"></textarea>
                      <div *ngIf="objetoSocial.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </ng-container>

          </ng-template>
</div>
</div>
        </div>

        <div ngbAccordionItem="seccion-4" *ngIf="habilitarSeccion4" [collapsed]="false">
          <h2 ngbAccordionHeader >
            
              <button ngbAccordionButton>IV. PARA PROVEEDORES DE
                CAPACIDAD SATELITAL</button>
            </h2>
          <div ngbAccordionCollapse>
<div ngbAccordionBody>
<ng-template>

            <ng-container formGroupName="seccion4">
              <div class="row container-fluid">
                <div class="col-md-12">

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      A. ESPECIFICACIONES TÉCNICAS DEL SISTEMA A OPERAR
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="especificacionesTecnicas" rows="2"
                        [class.control-invalid]="formInvalid(especificacionesTecnicas)"></textarea>
                      <div *ngIf="especificacionesTecnicas.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      B. INTERFACES CON EL SISTEMA SATELITAL
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="interfacesSistemaSatelital" rows="2"
                        [class.control-invalid]="formInvalid(interfacesSistemaSatelital)"></textarea>
                      <div *ngIf="interfacesSistemaSatelital.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      C. INTERFACES CON EL USUARIO
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="interfacesUsuario" rows="2"
                        [class.control-invalid]="formInvalid(interfacesUsuario)"></textarea>
                      <div *ngIf="interfacesUsuario.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="col-lg-auto col-form-label text-bold">
                      D. INDICAR LOS SERVICIOS QUE SE VAN A BRINDAR
                    </label>
                    <div class="col-md-12">
                      <textarea type="text" class="form-control" formControlName="servicioBrindar" rows="2"
                        [class.control-invalid]="formInvalid(servicioBrindar)"></textarea>
                      <div *ngIf="servicioBrindar.hasError('required')" class="invalid-feedback">
                        Este campo es obligatorio
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </ng-container>

          </ng-template>
</div>
</div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="modal-footer anexo">
  <div class="row">
    <div class="col-sm-12 d-flex">
      <div class="flex-1">
        <button type="button" class="btn btn-secondary" [disabled]="id === 0" (click)="descargarPdf()">
          <i class="far fa-eye"></i> Visualizar
        </button>
      </div>
      <div class="flex-1 text-end">
        <button class="btn btn-success boton-guardar" (click)="guardarAnexo()">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button type="button" class="btn btn-light ms-2" (click)="activeModal.close(graboUsuario)">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
