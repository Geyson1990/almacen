<div class="modal-header anexo bg-danger text-white">
    <h4 class="modal-title"> {{ this.codigoProcedimientoTupa}} {{ this.descProcedimientoTupa}}</h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.close(graboUsuario)">
        
    </button>
</div>
<div class="modal-body anexo">
    <div class="container-fluid">
        <form novalidate>
            <div class="mt-1 mb-3">
                <h6 class="mb-0">{{txtTitulo}}</h6>
                <h6 class="text-muted">{{txtTituloHelp}}</h6>
            </div>
            <div ngbAccordion #acc="ngbAccordion" activeIds="seccion-1">

              <div ngbAccordionItem="seccion-1" [collapsed]="false">
                <h2 ngbAccordionHeader>
                          <button ngbAccordionButton>LISTA DE ANEXOS</button>
                    </h2>
                  <div ngbAccordionCollapse>
<div ngbAccordionBody>
<ng-template>

                      <div class="lista-representantes mx-2">
                          <div class="justify-content-between">
                              <h5>ESTACIONES FIJAS SATELITALES</h5>
                              <button class="btn btn-success" (click)="abrirModal()"><i class="fas fa-plus"></i> Agregar</button>
                          </div>
                          <hr class="mt-2">

                          <div ngbAccordion #a="ngbAccordion">
                              <div  ngbAccordionItem *ngFor="let item of listaHojaDatos; let i = index">
                                <h2 ngbAccordionHeader>
                                  <div class="accordion-button custom-header justify-content-between" [class.collapsed]="!opened">
                                    <div class="m-0 w-auto">
                                      <span class="text-bold m-0 me-4 text-nowrap"><h4 class="m-0">{{ i+1 }}</h4></span>
                                    </div>
                                    <span class="w-100">
                                      <span class="text-bold m-0 w-100">{{item.seccion1.nombreEstacion}}</span><br>
                                      <small class="text-bold m-0 w-100">{{item.seccion1.servicio}}</small>
                                    </span>
                                    <div class="text-nowrap">
                                      <button class="btn btn-sm btn-primary ms-1" (click)="abrirModal(i)"><i class="fas fa-pencil-alt"></i></button>
                                      <button class="btn btn-sm btn-danger ms-1" (click)="eliminar(i)"><i class="fas fa-trash"></i></button>
                                    </div>
                                  </div>
                                </h2>
                              </div>
                          </div>

                      </div>

                  </ng-template>
</div>
</div>
              </div>

          </div>
        </form>
    </div>
</div>
<div class="modal-footer anexo">
    <div class="row">
        <div class="col-sm-12 d-flex">
            <div class="flex-1">
                <button type="button" class="btn btn-secondary" [disabled]="id === 0" (click)="descargarPdf()">
                    <i class="far fa-eye"></i> Visualizar
                </button>
            </div>
            <div class="flex-1 text-end">
                <button class="btn btn-success boton-guardar" (click)="guardarAnexo()">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="button" class="btn btn-light ms-2" (click)="activeModal.close(graboUsuario)">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
