</div>

    <div class="col-md-6">
        <div id="PanelPagoBNVISA" style="cursor:pointer;" class="pagosonline">

        </div>
    </div>
    <div class="col-md-6">
        <div id="pnlPago" class="pagoVoucher">
            <table align="center">
                <tbody>
                    <tr>
                        <td style="height: 96px" colspan="7"></td>
                    </tr>
                    <tr>
                        <td style="WIDTH: 5px; HEIGHT: 41px" align="left"></td>
                        <td style="WIDTH: 120px; HEIGHT: 41px" valign="bottom" align="left">
                            <input ng-model="codigoA"  type="text" maxlength="7"  class="form-control" numbers-Only >
                        </td>
                        <td style="WIDTH: 40px; HEIGHT: 41px" valign="bottom" align="left">
                            <input  ng-model="codigoDia"  type="text" maxlength="2"  class="form-control" numbers-Only >
                        </td>
                        <td style="WIDTH: 100px; HEIGHT: 41px" valign="bottom" align="left">
                            <select class="form-select" ng-model="codigoMes">
                                <option value="01">ENE</option>
                                <option value="02">FEB</option>
                                <option value="03">MAR</option>
                                <option value="04">ABR</option>
                                <option value="05">MAY</option>
                                <option value="06">JUN</option>
                                <option value="07">JUL</option>
                                <option value="08">AGO</option>
                                <option value="09">SET</option>
                                <option value="10">OCT</option>
                                <option value="11">NOV</option>
                                <option value="12">DIC</option>

                            </select>
                        </td>
                        <td style="WIDTH: 42px; HEIGHT: 41px" valign="bottom">
                            <input  ng-model="codigoAnio"  type="text" maxlength="4"   class="form-control" style="width:45px;" numbers-Only >
                        </td>
                        <td style="HEIGHT: 41px" valign="bottom" align="left"></td>
                        <td style="WIDTH: 120px; HEIGHT: 41px" valign="bottom" align="left">
                            <input  ng-model="codigoB" type="text" maxlength="4"   class="form-control" style="width:58px;" numbers-Only >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</div>
