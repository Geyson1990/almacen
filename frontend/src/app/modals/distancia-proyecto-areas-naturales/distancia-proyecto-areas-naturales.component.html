<div class="modal-header">
    <h2>{{title}}</h2>
</div>
<div class="modal-body mat-typography">
    <form [formGroup]="form">
        <div >
            <h3>ÁREA NATURAL PROTEGIDA / ZONA DE AMORTIGUAMIENTO / ÁREAS DE CONSERVACIÓN REGIONAL <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="hidden" formControlName="Id">
                <input type="text" class="form-control text-uppercase" placeholder="" formControlName="AreaNatural" maxlength="2500">                
                <mat-error *ngIf="areaNaturalErrors" style="color: red;">{{ areaNaturalErrors }}</mat-error>
            </div>
            <br>
            <h3>DISTANCIA (km) <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="text" class="form-control" placeholder="" formControlName="Distancia" maxlength="5" (input)="soloNumeros($event, 'Distancia')">
                <mat-error *ngIf="distanciaErrors" style="color: red;">{{ distanciaErrors }}</mat-error>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
                Cancel</button>
            <button (click)="save()" *ngIf="viewControl" class="mat-small"><i class="material-icons">save</i> Grabar</button>
        </div>
    </form>
</div>
