<div class="modal-header">
    <h2>{{title}}</h2>
</div>
<div class="modal-body mat-typography">
    <form (ngSubmit)="save()" [formGroup]="form">
        <div>
            <h3>Tipo Estudio <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="hidden" formControlName="Id"> 
                <input type="text" class="form-control" placeholder="" formControlName="TipoEstudio">
                <mat-error *ngIf="tipoEstudioErrors" style="color: red;">{{ tipoEstudioErrors }}</mat-error>
              </div>

            <br>

            <h3>Institución <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="text" class="form-control" placeholder="" formControlName="Institucion">
            <!--    <mat-error *ngIf="institucionErrors" style="color: red;">{{ institucionErrors }}</mat-error>
            --> </div>
            <br>

            <h3>Certificacion <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="text" class="form-control" placeholder="" formControlName="Certificacion">
            <!--    <mat-error *ngIf="certificacionErrors" style="color: red;">{{ certificacionErrors }}</mat-error>
            --> </div>
            <br>

            <h3>Nro RD <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="text" class="form-control" placeholder="" formControlName="NroRD">
            <!--    <mat-error *ngIf="nroRDErrors" style="color: red;">{{ nroRDErrors }}</mat-error>
            -->  </div>
            <br>

            <h3>Fecha <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <div class="input-group ">
                    <input type="date" class="form-control text-uppercase" formControlName="Fecha">
                 </div>
              <!--    <mat-error *ngIf="fechaErrors" style="color: red;">{{ fechaErrors }}</mat-error>
              -->
            </div>
            <br>

            <h3>Plazo (Días) <span class="text-danger">(*)</span></h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <input type="number" class="form-control" placeholder="" formControlName="Plazo" >
      <!--          <mat-error *ngIf="plazoErrors" style="color: red;">{{ plazoErrors }}</mat-error>
          -->  </div>
            <br>

        </div> 
        <div class="modal-footer">
            <button #cancelButton type="button" class="mat-small" (click)="handleCancelClick($event)"><i class="material-icons">cancel</i>
                Cancel</button>
            <button type="submit" class="mat-small" *ngIf="viewControl"><i class="material-icons">save</i> Grabar</button>
        </div>
    </form>
</div>
