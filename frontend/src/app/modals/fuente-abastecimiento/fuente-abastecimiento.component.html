<div class="modal-header">
    <h2>{{title}}</h2>
    <button mat-icon-button (click)="closeDialog()" class="new-close"><i class="material-icons">close</i>
    </button>
</div>
<form (submit)="save(form)" [formGroup]="form">
    <div class="modal-body mat-typography">
        <div class="content-modal-flexible-none">
            <h3>FUENTE DE ABASTECIMIENTO DE ENERGÍA</h3>
            <div class="col-md-12 m-b-10px">
                <h3>FUENTE DE ENERGÍA <span class="text-danger">(*)</span></h3>
                <textarea class="form-control" placeholder="" rows="3" formControlName="FuenteEnergia" maxlength="2500" ></textarea>
                <mat-error *ngIf="fuenteEnergiaErrors" style="color: red;">{{ fuenteEnergiaErrors }}</mat-error>
            </div>
            <div class="col-md-12 m-b-10px">
                <h3>CARACTERISTICAS <span class="text-danger">(*)</span></h3>
                <textarea class="form-control" placeholder="" rows="3" formControlName="Caracteristicas" maxlength="2500"></textarea>
                <mat-error *ngIf="caracteristicasErrors" style="color: red;">{{ caracteristicasErrors }}</mat-error>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
            Cancel</button>
        <button *ngIf="viewControl" type="submit" class="mat-small" [ngClass]="{'btn-disabled': form.invalid}" [disabled]="form.invalid"><i class="material-icons">save</i> Grabar</button>
    </div>
</form>
