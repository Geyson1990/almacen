<div class="modal-header">
    <h2>{{title}}</h2>
    <button mat-icon-button (click)="closeDialog()" class="new-close"><i class="material-icons">close</i>
    </button>
</div>
<form (submit)="save(form)" [formGroup]="form">
    <div class="modal-body mat-typography">
        <div class="content-modal-flexible-none">
            <div class="col-md-12 m-b-10px">
                <h3>TIPO MINERAL <span class="text-danger">(*)</span></h3>
                <select class="form-select" formControlName="Tipo" (ngModelChange)="onTipoMineralChange($event)" >
                    <option selected value="" [disabled]="true">--SELECCIONE--</option>
                    <option *ngFor="let item of listaTipoMineral" [value]="item.claseSustancia">{{ item.descripcion }}</option>
                </select>
                <mat-error *ngIf="tipoErrors" style="color: red;">{{ tipoErrors }}</mat-error>                
            </div>
            <div class="col-md-12 m-b-10px">
                <h3>RECURSO A EXPLORAR <span class="text-danger">(*)</span></h3>
                <select class="form-select" formControlName="Recurso">
                    <option value="" [disabled]="true">--SELECCIONE--</option>
                    <option *ngFor="let item of listaRecursoExplorar" [value]="item.idProducto">{{ item.descripcion }} </option>
                </select>
                <mat-error *ngIf="recursoErrors" style="color: red;">{{ recursoErrors }}</mat-error>
            </div>
            <div class="col-md-12 m-b-10px">
                <h3>PORCENTAJE (%) <span class="text-danger">(*)</span></h3>
                <input type="number" class="form-control" placeholder="" formControlName="Porcentaje" min="0" max="100" (input)="onPercentageInput($event); soloNumeros($event, 'Porcentaje')">
                <mat-error *ngIf="porcentajeErrors" style="color: red;">{{ porcentajeErrors }}</mat-error>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
            Cancel</button>            
        <button *ngIf="viewControl" type="submit" class="mat-small" [ngClass]="{'btn-disabled': form.invalid}" [disabled]="form.invalid"><i class="material-icons">save</i> Grabar</button>
    </div>
</form>
