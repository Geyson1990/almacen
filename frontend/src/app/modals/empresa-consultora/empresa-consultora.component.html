<div class="modal-header">
    <h2>{{title}}</h2>
</div>
<div class="modal-body">
    <div class="mensaje-dialog d-flex flex-row m-0">
        <div class="col-sm-1 col-md-1 d-flex justify-content-center align-items-center p-0">
          <i class="material-icons icon-ambar"> warning </i>
        </div>
        <div class="col-sm-11 col-md-11 w-90">
          <p class="m-0">NOTA : Si quiere agregar una empresa consultora o actualizar los datos de una empresa consultora existente, enviar un correo a rpizarro&commat;minem.gob.pe.</p>
        </div>
    </div>
    <form (submit)="save(form)" [formGroup]="form">
        <div class="sub-grupo">
            <div class="col-sm-12 col-md-12 mt-2">
                <div class="row">
                    <div class="col-sm-3 col-md-3 mt-2">
                        <div class="col-sm-12 col-md-12 mt-2">
                            <div class="row">                            
                                <div class="col-sm-12 col-md-12 mt-2">
                                    <h3>CONSULTORA:</h3>
                                    <input type="text" class="form-control" placeholder="" formControlName="Nombre">
                                </div>
                            </div>
                            <div class="row">                                
                                <div class="col-sm-12 col-md-12 mt-2">
                                    <h3>NOMBRE COMERCIAL:</h3>
                                    <input type="text" class="form-control" placeholder="" formControlName="NombreComercial">
                                </div>
                            </div>
                            <div class="row">                                
                                <div class="col-sm-12 col-md-12 mt-2">
                                    <h3>NRO RUC:</h3>
                                    <input type="text" class="form-control" placeholder="" formControlName="Ruc">
                                </div>
                            </div>
                            <div class="row">
                                <button class="mat-small" type="button" (click)="buscarConsultora($event)"><i class="material-icons">save</i> Buscar</button>
                            </div>
                        </div>  
                    </div>

                    <div class="col-sm-9 col-md-9 mt-2">
                        <h3>RESULTADO DE LA BÃšSQUEDA</h3>
                        <div style="height: 500px; overflow-y: auto;">
                            <tupa-table [columns]="headersTable"
                            [data]="dataTable"></tupa-table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
                Cancel</button>
            <!-- <button class="mat-small" *ngIf="viewControl"><i class="material-icons">save</i> Grabar</button> -->
        </div>
    </form>
</div>
