<div class="modal-header">
    <h2>{{title}}</h2>
    <button mat-icon-button (click)="closeDialog()" class="new-close"><i class="material-icons">close</i>
    </button>
</div>
<form (submit)="save(form)" [formGroup]="form">
    <div class="modal-body mat-typography">
        <div class="content-modal-flexible-none">
            <h3>ORIGEN DEL PERSONAL</h3>
            <div class="col-md-12 m-b-10px">
                <h3>NRO. PERSONAL</h3>
                <input type="text" class="form-control" min="0" max="100" placeholder="" formControlName="NroPersonal" maxlength="5" (input)="soloNumeros($event,'NroPersonal')">
                <mat-error *ngIf="nroPersonalErrors" style="color: red;">{{ nroPersonalErrors }}</mat-error>
            </div>
            <div class="col-md-12 m-b-10px">
                <h3>ORIGEN</h3>
                <select id="selectTipo" class="form-select" formControlName="Origen">
                    <option selected value="" [disabled]="true">--SELECCIONE--</option>
                    <option *ngFor="let item of listaOrigen" [value]="item.codigo">
                        {{ item.descripcion}}
                    </option>
                </select>
                <mat-error *ngIf="origenErrors" style="color: red;">{{ origenErrors }}</mat-error>
            </div>
            <div class="col-md-12 m-b-10px">
                <h3>ESPECIALIZACIÃ“N</h3>
                <textarea class="form-control" placeholder="" rows="3" formControlName="Especializacion" maxlength="2500" ></textarea>
                <mat-error *ngIf="especializacionErrors" style="color: red;">{{ especializacionErrors }}</mat-error>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
            Cancel</button>
            <button *ngIf="viewControl" type="submit" class="mat-small" [ngClass]="{'btn-disabled': form.invalid}" [disabled]="form.invalid"><i class="material-icons">save</i> Grabar</button>
    </div>
</form>
