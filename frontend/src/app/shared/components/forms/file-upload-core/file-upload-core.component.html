<div [formGroup]="parentForm">
  <input [id]="'inputControl-' + inputUUID" type="file" #inputFile
    accept="image/jpg,image/jpeg,image/png,application/pdf" style="display: none" [multiple]="multiple" />
  <button class="btn btn-danger btn-sm me-2" id="inpIncFile" type="button" (click)="onClick()">
    <i class="fa fa-upload"></i> {{ fileButtonLabel }}
  </button>
  <span *ngIf="getFileLabel">{{ getFileLabel }}</span>
</div>
