    <!-- JQuery necesario para Firma Peru -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      //<![CDATA[
      // Variables y funciones necesarias para el funcionamiento de Firma Perú:
      var jqFirmaPeru = jQuery.noConflict(true);

      function signatureInit() {
        // Aqui se puede poner un preload
        console.log("PROCESO INICIADO");

        var event; // The custom event that will be created
        if (document.createEvent) {
          event = document.createEvent("HTMLEvents");
          event.initEvent("signatureInit", true, true);
          event.eventName = "signatureInit";
          document.dispatchEvent(event);
        } else {
          event = document.createEventObject();
          event.eventName = "signatureInit";
          event.eventType = "signatureInit";
          document.fireEvent("on" + event.eventType, event);
        }
      }

      function signatureOk() {
        //Cancelar el preload
        console.log("DOCUMENTO FIRMADO");

        var event; // The custom event that will be created
        if (document.createEvent) {
          event = document.createEvent("HTMLEvents");
          event.initEvent("signatureOk", true, true);
          event.eventName = "signatureOk";
          document.dispatchEvent(event);
        } else {
          event = document.createEventObject();
          event.eventName = "signatureOk";
          event.eventType = "signatureOk";
          document.fireEvent("on" + event.eventType, event);
        }
      }

      function signatureCancel() {
        //Cancelar el preload
        console.log("OPERACIÓN CANCELADA");

        var event; // The custom event that will be created
        if (document.createEvent) {
          event = document.createEvent("HTMLEvents");
          event.initEvent("signatureCancel", true, true);
          event.eventName = "signatureCancel";
          document.dispatchEvent(event);
        } else {
          event = document.createEventObject();
          event.eventName = "signatureCancel";
          event.eventType = "signatureCancel";
          document.fireEvent("on" + event.eventType, event);
        }
      }
      //]]>
    </script>
